<div class="container mt-5">
<button (click)="getError400()" class="btn btn-outline-primary me-3">get error 400</button>
<button (click)="getError400Validation()" class="btn btn-outline-primary me-3">get 400 validation</button>
<button (click)="getError404()" class="btn btn-outline-primary me-3">test 404</button>
<button (click)="getError500()" class="btn btn-outline-primary me-3">Test 500 error</button>
<div class="row mt-5" *ngIf="validationErrors">
    <ul class="text-danger">
        <li *ngFor="let item of validationErrors">{{item}}</li>
    </ul>
</div>
</div>
