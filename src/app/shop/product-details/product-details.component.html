<div class="row ">
    <h1>{{this.product.name}}</h1>
    <div class="row" *ngIf="product">
        <div class="col-6 product-item">
            <img src={{product.pictureUrl}} alt="product img" style="height: 50vh;">
        </div>
        
        <div class="col-6 product-item">
            <h3>{{product.name}}</h3>
            <p>{{product.price}}</p>
            <div class="d-flex  align-items-center">
                <i class="fa fa-minus-circle text-warning me-2" style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-wieght-bold" style="font-size: 2em;">2</span>
                <i class="fa fa-plus-circle text-warning  mx-2" style="cursor: pointer; font-size: 2em;"></i>
                <button class="btn btn-outline-secondary btn-lg ms-4">Add To Cart</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 ml-3">
                <h4>description</h4>
                <p>{{product.description}}</p>
            </div>
        </div>
    </div>
</div>
